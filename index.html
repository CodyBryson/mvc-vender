<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap (2).css">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>The Vendrrr Machine</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">The Vendrrr Machine</span>
            </a>
        </nav>
    </header>
    <main>
        <div id="app bg-dark"></div>
        <div class="row">
            <div class="col-2 bg-dark"></div>
            <div class="d-flex col-8 justify-content-center flex-column align-items-center text-center bg-dark p-5">
                <div class="row">
                    <button type="button" class="btn btn-outline-warning chips m-2"
                        onclick="buy('chips')">Chips</button>
                    <button type="button" class="btn btn-outline-warning almonds m-2"
                        onclick="buy('almonds')">Almonds</button>
                    <button type="button" class="btn btn-outline-warning candy m-2"
                        onclick="buy('candy')">Candy</button>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-outline-success coke m-2" onclick="buy('coke')">Coke</button>
                    <button type="button" class="btn btn-outline-success sprite m-2"
                        onclick="buy('sprite')">Sprite</button>
                    <button type="button" class="btn btn-outline-success fanta m-2"
                        onclick="buy('fanta')">Fanta</button>
                </div>
                <div class="row ">
                    <button type="button" class="btn btn-outline-secondary powerade m-2"
                        onclick="buy('powerade')">Powerade</button>
                    <button type="button" class="btn btn-outline-secondary redbull m-2" onclick="buy('redbull')">Red
                        Bull</button>
                    <button type="button" class="btn btn-outline-secondary water m-2" onclick="buy('water')">Smart
                        Water</button>
                </div>
            </div>
            <div class="col-2 bg-dark"></div>
        </div>
        <div class="row bg-dark">
            <div class="col-6 text-center">
                <button type="button" class="btn btn-outline-light p-2 m-2" onclick="addmoney()">Add 25 Cents</button>
                <h4 class="text-light text-center">Total: $ <span class="total text-success" id="total"></span></h4>
            </div>
            <div class="col-6 text-center card-dark">
                <h4 class="text-light">Vend!</h4>
                <div class="item"><img src="" alt="" id="vend" srcset=""></div>
            </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
